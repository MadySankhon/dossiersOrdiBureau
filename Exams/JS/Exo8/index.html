<body>
    <script>
        const psX = [];
        const psY = [];
        const positionXY = (x, y) =>{
            psX.push(x);
            psY.push(y);
            let xPochain = x , yProchain = y;

            for (let i = 0; i < 30; i++) {
                xPochain +=20;
                yProchain += 10;
                psX.push(xPochain);
                psY.push(yProchain);
            }
            console.log(psX);
            console.log(psY);
        }
        positionXY(10,10)
    </script>
